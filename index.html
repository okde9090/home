<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高大上的个人主页</title>
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 自定义特效样式 */
        body {
            background: linear-gradient(45deg, #1f1f2e, #3a3a5a);
            color: #fff;
        }
        .skillbar-title {
            transition: width 0.5s ease-in-out;
        }
        .skillbar-title:hover {
            width: 100%;
        }
    </style>
</head>
<body class="font-sans leading-relaxed tracking-wide">
    <!-- 顶部导航 -->
    <nav class="flex items-center justify-between p-4 bg-gradient-to-r from-purple-600 to-indigo-600">
        <h1 class="text-xl font-bold">个人主页</h1>
        <ul class="flex space-x-4">
            <li><a href="#skills" class="hover:underline">技能</a></li>
            <li><a href="#projects" class="hover:underline">项目</a></li>
            <li><a href="#about" class="hover:underline">关于</a></li>
        </ul>
    </nav>

    <!-- 动态背景 -->
    <canvas id="background-canvas" class="fixed top-0 left-0 w-full h-full pointer-events-none"></canvas>

    <!-- 主内容 -->
    <main class="max-w-5xl mx-auto p-6">
        <!-- 欢迎语 -->
        <header class="text-center mt-8">
            <h2 class="text-3xl font-extrabold">Hi, 我是 Zhou_yan_qiu!</h2>
            <p class="mt-4 text-lg">一名全栈开发者，热爱代码与技术。</p>
        </header>

        <!-- 技能展示 -->
        <section id="skills" class="mt-10">
            <h3 class="text-2xl font-semibold border-b-2 border-indigo-400 inline-block pb-1">我的技能</h3>
            <div class="mt-6 space-y-4">
                <div class="flex items-center justify-between bg-gray-800 p-2 rounded-lg">
                    <span class="text-lg">Java</span>
                    <div class="w-3/4 bg-gray-700 rounded-full h-2">
                        <div class="bg-gradient-to-r from-purple-400 to-pink-500 h-2 rounded-full" style="width: 75%;"></div>
                    </div>
                    <span class="text-sm">75%</span>
                </div>
                <!-- 添加其他技能 -->
            </div>
        </section>

        <!-- 项目展示 -->
        <section id="projects" class="mt-10">
            <h3 class="text-2xl font-semibold border-b-2 border-indigo-400 inline-block pb-1">项目</h3>
            <div class="grid gap-6 mt-6 sm:grid-cols-2">
                <div class="bg-gray-800 p-4 rounded-lg shadow-md hover:shadow-lg transition">
                    <h4 class="text-xl font-bold">博客系统</h4>
                    <p class="mt-2 text-sm">基于 Spring Boot 和 Vue.js 构建的高性能博客系统。</p>
                </div>
                <!-- 添加更多项目 -->
            </div>
        </section>

        <!-- 关于我 -->
        <section id="about" class="mt-10">
            <h3 class="text-2xl font-semibold border-b-2 border-indigo-400 inline-block pb-1">关于我</h3>
            <p class="mt-4 text-lg">一个永远在学习路上的技术爱好者，关注新技术的开发与应用。</p>
        </section>
    </main>

    <!-- 底部 -->
    <footer class="mt-10 bg-gray-900 text-center p-4">
        <p>&copy; 2025 Zhou_yan_qiu. All Rights Reserved.</p>
    </footer>

    <!-- 粒子背景特效 -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script>
        particlesJS.load('background-canvas', 'https://cdn.jsdelivr.net/gh/VincentGarreau/particles.js/particles.json');
        * {
    box-sizing: border-box;
}
html {
    height: 100%;
}
body {
    position: relative;
    min-height: 100%;
    background: #eee;
    color: #4c4948;
    font-size: 14px;
    font-family: Lato, Helvetica Neue For Number, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, PingFang SC, Hiragino Sans GB, "Microsoft JhengHei", "MicrMicrosoft YaHei", Helvetica Neue, Helvetica, Arial, sans-serif;
    line-height: 2;
}
body {
    margin: 0;
}
h1, h2, h3, h4, h5, h6 {
    position: relative;
    margin: 1rem 0 .7rem;
    color: #344c67;
    font-weight: 700
}
hr:before {
    position: absolute;
    top: -10px;
    left: 5%;
    z-index: 1;
    color: #49b1f5;
    content: '\f0c4';
    font: normal normal normal 14px/1 FontAwesome;
    font-size: 20px;
    transition: all 1s ease-in-out;
}
hr {
    position: relative;
    margin: 2rem auto;
    width: calc(100% - 4px);
    border: 2px dashed #a4d8fa;
    background: #fff;
}
hr {
    box-sizing: content-box;
    height: 0;
    overflow: visible;
}
body, li, span, p {
    cursor: url(https://cdn.jsdelivr.net/gh/honjun/cdn@1.6/img/cursor/texto.cur),auto;
}
a {
    background-color: transparent;
    cursor: url(https://cdn.jsdelivr.net/gh/honjun/cdn@1.6/img/cursor/ayuda.cur),auto;
}
strong{
    color: #FF0066;
}
#body-wrap {
    position: relative;
    display: box;
    display: flex;
    box-flex: 1;
    flex: 1 auto;
    -webkit-box-orient: vertical;
    flex-direction: column;
    transition: all .5s;
}
#nav.not_index_bg {
    height: 20rem;
}
#nav {
    position: relative;
    margin-top: -2rem;
    width: 100%;
    background-color: #49b1f5;
    background-attachment: local;
    background-position: center;
    background-size: cover;
}
#page_site-info {
    position: absolute;
    top: 10rem;
    width: 100%;
}
#site-title {
    color: #eee;
    text-align: center;
    text-shadow: 0.1rem 0.1rem 0.2rem rgba(0, 0, 0, .15);
    line-height: 1.5;
    font-weight: 700;
    font-size: 1.3rem;
    animation: titlescale 1s;
}
main {
    display: block;
}

#content-outer {
    -webkit-box-flex: 1;
    -moz-box-flex: 1;
    -o-box-flex: 1;
    box-flex: 1;
    -webkit-flex: 1 auto;
    -ms-flex: 1 auto;
    flex: 1 auto;
}
h1 {
    font-size: 2em;
    margin: .67em 0;
}
.layout_page {
    display: flex;
    -webkit-box-align: start;
    align-items: flex-start;
    margin: 0 auto;
    padding: 0 5px;
    max-width: 1400px;
}

#page{
    margin-top: 10px;
    width: 75%;
    border-radius: 3px;
    background: #fff;
    box-shadow: 0 4px 8px 6px rgba(7, 17, 27, .06);
    transition: all .3s;
}
#page{
    padding: 20px 44px 44px;
}

#aside_content {
    width: 25%;
}
#aside_content .card-widget {
    overflow: hidden;
    margin: 10px 0;
    border-radius: 3px;
    background: #fff;
    -webkit-box-shadow: 0 4px 8px 6px rgba(7, 17, 27, .06);
    box-shadow: 0 4px 8px 6px rgba(7, 17, 27, .06);
    -webkit-transition: all .3s;
    -moz-transition: all .3s;
    -o-transition: all .3s;
    -ms-transition: all .3s;
    transition: all .3s;
}
#aside_content .card-content {
    padding: 1rem 1.2rem;
}

.skillbar {
    position: relative;
    display: block;
    max-width: 360px;
    margin: 15px 10px;
    background: #eee;
    height: 30px;
    border-radius: 35px;
    -moz-border-radius: 35px;
    -webkit-border-radius: 35px;
    -webkit-transition: 0.4s linear;
    -moz-transition: 0.4s linear;
    -o-transition: 0.4s linear;
    transition: 0.4s linear;
    -webkit-transition-property: width, background-color;
    -moz-transition-property: width, background-color;
    -o-transition-property: width, background-color;
    transition-property: width, background-color;
}

.skillbar .skillbar-title {
    position: absolute;
    top: 0;
    left: 0;
    width: 110px;
    font-size: 0.9rem;
    color: #ffffff;
    border-radius: 35px;
    -webkit-border-radius: 35px;
    -moz-border-radius: 35px;
}
.skillbar .skillbar-title span {
    display: block;
    background: rgba(0, 0, 0, 0.15);
    padding: 0 20px;
    height: 30px;
    line-height: 30px;
    border-radius: 35px;
    -webkit-border-radius: 35px;
    -moz-border-radius: 35px;
}
.skillbar .skill-bar-percent {
    position: absolute;
    right: 10px;
    top: 0;
    font-size: 12px;
    height: 30px;
    line-height: 30px;
    color: #ffffff;
    color: rgba(0, 0, 0, 0.5);
}

.tool a {
    color: #FF0066;
}

.is-center {
    text-align: center;
}

#aside_content .card-info img {
    display: inline-block;
    padding: 5px;
    width: 120px;
    height: 120px;
    border-radius: 70px;
    vertical-align: top;
    transition: all .3s;
}
img {
    max-width: 100%;
    transition: all .2s;
}
.avatar-img {
    animation: avatar_turn_around 2s linear infinite;
}
#aside_content .card-info .author-info__name {
    font-weight: 500;
    font-size: 1.1rem;
}
aside_content .card-info .author-info__description {
    margin-top: -.3rem;
}
#aside_content .card-info .card-info-social-icons {
    margin: .3rem 0 -.3rem;
}
#aside_content .card-info .card-info-social-icons .social-icon {
    margin: 0 .5rem;
    color: #4c4948;
    font-size: 1.5rem;
}

#aside_content .item-headline {
    font-size: .8rem;
}
#aside_content .item-headline span {
    margin-left: .5rem;
}

#aside_content .card-webinfo .webinfo {
    padding: .2rem 1rem;
}
#aside_content .card-webinfo .webinfo .webinfo-item {
    display: block;
    padding: 4px 0 0;
}
#aside_content .card-webinfo .webinfo .webinfo-item div:first-child {
    display: inline-block;
}
#aside_content .card-webinfo .webinfo .webinfo-item div:last-child {
    display: inline-block;
    float: right;
}
#footer {
    position: relative;
    margin-top: 1rem;
    background-attachment: local;
    background-position: bottom;
    background-size: cover;
}
#footer-wrap {
    position: relative;
    padding: 2rem 1rem;
    text-align: center;
}


#footer, .layout_page, .layout_post {
    -webkit-animation: main 1s;
    -moz-animation: main 1s;
    -o-animation: main 1s;
    -ms-animation: main 1s;
    animation: main 1s;
}

@media screen and (min-width: 768px){
    #site-title {
        font-size: 2rem;
    }

}

@media screen and (max-width: 768px){
    .layout_page {
        padding: 0 5px !important;
    }
    #page {
        margin: 0;
        padding: 1.8rem 1.3rem;
    }
}

@media screen and (max-width: 900px){
    #page{
        width: 100% !important;
    }
    #aside_content{
        width: 100% !important;
    }
    .layout_page {
        -webkit-box-orient: vertical;
        -moz-box-orient: vertical;
        -o-box-orient: vertical;
        -webkit-flex-direction: column;
        -ms-flex-direction: column;
        flex-direction: column;
    }
}



@media screen and (min-width: 900px){
    #aside_content .card-widget {
        margin-right: 15px;
    }
}

::-webkit-scrollbar {
    width: 2px;
    height: 2px
}

::-webkit-scrollbar-thumb {
    background: linear-gradient(to right, #FF0066 0%, #FF00CC 100%); width: 85%
}

::-webkit-scrollbar-track {
    background-color: transparent
}



    </script>
</body>
</html>
