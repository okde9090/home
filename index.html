<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高大上的个人主页</title>
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 自定义特效样式 */
        body {
            background: linear-gradient(45deg, #1f1f2e, #3a3a5a);
            color: #fff;
        }
        .skillbar-title {
            transition: width 0.5s ease-in-out;
        }
        .skillbar-title:hover {
            width: 100%;
        }
    </style>
</head>
<body class="font-sans leading-relaxed tracking-wide">
    <!-- 顶部导航 -->
    <nav class="flex items-center justify-between p-4 bg-gradient-to-r from-purple-600 to-indigo-600">
        <h1 class="text-xl font-bold">个人主页</h1>
        <ul class="flex space-x-4">
            <li><a href="#skills" class="hover:underline">技能</a></li>
            <li><a href="#projects" class="hover:underline">项目</a></li>
            <li><a href="#about" class="hover:underline">关于</a></li>
        </ul>
    </nav>

    <!-- 动态背景 -->
    <canvas id="background-canvas" class="fixed top-0 left-0 w-full h-full pointer-events-none"></canvas>

    <!-- 主内容 -->
    <main class="max-w-5xl mx-auto p-6">
        <!-- 欢迎语 -->
        <header class="text-center mt-8">
            <h2 class="text-3xl font-extrabold">Hi, 我是 Zhou_yan_qiu!</h2>
            <p class="mt-4 text-lg">一名全栈开发者，热爱代码与技术。</p>
        </header>

        <!-- 技能展示 -->
        <section id="skills" class="mt-10">
            <h3 class="text-2xl font-semibold border-b-2 border-indigo-400 inline-block pb-1">我的技能</h3>
            <div class="mt-6 space-y-4">
                <div class="flex items-center justify-between bg-gray-800 p-2 rounded-lg">
                    <span class="text-lg">Java</span>
                    <div class="w-3/4 bg-gray-700 rounded-full h-2">
                        <div class="bg-gradient-to-r from-purple-400 to-pink-500 h-2 rounded-full" style="width: 75%;"></div>
                    </div>
                    <span class="text-sm">75%</span>
                </div>
                <!-- 添加其他技能 -->
            </div>
        </section>

        <!-- 项目展示 -->
        <section id="projects" class="mt-10">
            <h3 class="text-2xl font-semibold border-b-2 border-indigo-400 inline-block pb-1">项目</h3>
            <div class="grid gap-6 mt-6 sm:grid-cols-2">
                <div class="bg-gray-800 p-4 rounded-lg shadow-md hover:shadow-lg transition">
                    <h4 class="text-xl font-bold">博客系统</h4>
                    <p class="mt-2 text-sm">基于 Spring Boot 和 Vue.js 构建的高性能博客系统。</p>
                </div>
                <!-- 添加更多项目 -->
            </div>
        </section>

        <!-- 关于我 -->
        <section id="about" class="mt-10">
            <h3 class="text-2xl font-semibold border-b-2 border-indigo-400 inline-block pb-1">关于我</h3>
            <p class="mt-4 text-lg">一个永远在学习路上的技术爱好者，关注新技术的开发与应用。</p>
        </section>
    </main>

    <!-- 底部 -->
    <footer class="mt-10 bg-gray-900 text-center p-4">
        <p>&copy; 2025 Zhou_yan_qiu. All Rights Reserved.</p>
    </footer>

    <!-- 粒子背景特效 -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script>
        particlesJS.load('background-canvas', 'https://cdn.jsdelivr.net/gh/VincentGarreau/particles.js/particles.json');
    </script>
</body>
</html>
